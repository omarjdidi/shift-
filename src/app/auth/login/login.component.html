<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4 rounded" style="width: 400px;">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p class="text-center">Sign in with:</p>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Email or username" formControlName="email" />
          <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
            Email or username is required.
          </div>
        </div>
  
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" formControlName="password" />
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
            Password is required.
          </div>
        </div>
  
        <div class="d-flex justify-content-between mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="loginCheck" checked />
            <label class="form-check-label" for="loginCheck"> Remember me </label>
          </div>
          <a href="#!">Forgot password?</a>
        </div>
  
        <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">Sign in</button>
  
        <div class="text-center">
          <p>Not a member? <a routerLink="/register">Register</a></p>
        </div>
      </form>
    </div>
  </div>
